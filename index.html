<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | New Era</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #00f2fe;
            --bg-dark: #030014;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            perspective: 1000px;
        }

        /* ডাইনামিক ব্যাকগ্রাউন্ড */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a2e 0%, #030014 100%);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            animation: move 25s infinite alternate linear;
            opacity: 0.4;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(50%, 50%) rotate(360deg); }
        }

        /* মেইন কার্ড ডিজাইন */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 70px 40px;
            text-align: center;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.6), 
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: 0.5s ease;
        }

        .container:hover {
            transform: translateY(-10px) rotateX(2deg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* লোগো সেকশন */
        .logo-container {
            margin-bottom: 25px;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .academy-badge {
            display: inline-block;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            padding: 8px 25px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 35px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto 40px;
        }

        /* ইন্টারেক্টিভ কন্টাক্ট বার */
        .footer-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .footer-info span {
            display: block;
            color: var(--accent);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .footer-info p {
            font-size: 0.95rem;
            margin-bottom: 0;
            color: #888;
        }

        /* রেসপন্সিভ */
        @media (max-width: 600px) {
            .logo-text { font-size: 2.5rem; }
            h2 { font-size: 1.5rem; }
            .container { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="blob"></div>
    </div>

    <div class="container">
        <div class="academy-badge">NEXT-GEN LEARNING</div>
        
        <div class="logo-container">
            <h1 class="logo-text">Galib Academy</h1>
        </div>
        
        <h2>আরবি শিক্ষার নতুন দিগন্ত</h2>
        
        <p>
            আমরা কাজ করছি একটি আধুনিক লার্নিং সিস্টেম নিয়ে। যেখানে আপনি পাবেন <strong>অ্যাডভান্সড আরবি কোর্স</strong> এবং <strong>লাইভ এক্সাম সিস্টেম</strong>।
        </p>

        <div class="footer-info">
            <span>বর্তমানে সাইট ডেভেলপমেন্ট চলছে</span>
            <p>আপডেটের জন্য নজর রাখুন। গালিব একাডেমীর সাথে থাকার জন্য ধন্যবাদ।</p>
        </div>
    </div>

</body>
</html>
