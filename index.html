<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | Next-Gen Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: #00020a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* ক্যানভাস ব্যাকগ্রাউন্ড */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* আল্ট্রা গ্লাস কার্ড */
        .premium-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 80px 40px;
            text-align: center;
            max-width: 650px;
            width: 90%;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-20px) rotateX(2deg); }
        }

        /* লোগো অ্যানিমেশন */
        .brand-name {
            font-size: clamp(2.5rem, 8vw, 4.2rem);
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff 30%, rgba(255, 255, 255, 0.2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.8rem;
            color: #818cf8;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22ff00;
            border-radius: 50%;
            box-shadow: 0 0 15px #22ff00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 25px;
            color: #ccc;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #888;
            margin-bottom: 40px;
        }

        /* প্রিমিয়াম বাটন */
        .glow-btn {
            position: relative;
            padding: 18px 45px;
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: 0.4s;
            text-decoration: none;
        }

        .glow-btn:hover {
            border: 1px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            background: #fff;
            color: #000;
        }

        .footer-info {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #444;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="premium-card">
        <div class="status-badge">
            <div class="status-dot"></div> Under Evolution
        </div>
        
        <h1 class="brand-name">Galib Academy</h1>
        
        <h2>একটি আধুনিক পরিবর্তনের পথে...</h2>
        
        <p>
            আমরা গালিব একাডেমীর ওয়েবসাইটটিকে ঢেলে সাজাচ্ছি। আরবি শিক্ষা ও পরীক্ষার এক নিরবিচ্ছিন্ন ডিজিটাল অভিজ্ঞতা নিয়ে খুব দ্রুত ফিরছি।
        </p>

        <a href="#" class="glow-btn">কানেক্টেড থাকুন</a>

        <div class="footer-info">EST. 2026 | GALIB ACADEMY</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
