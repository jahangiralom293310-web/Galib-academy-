<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | Absolute Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;700&family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Hind Siliguri', sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 80px 50px;
            border-radius: 40px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            pointer-events: auto;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            transition: 0.5s ease;
        }

        .main-card:hover {
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .badge {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 8px;
            color: #00f2fe;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -4px;
            color: #fff;
            margin-bottom: 30px;
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            font-size: 1.1rem;
            color: #999;
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .btn-premium {
            padding: 18px 50px;
            background: #fff;
            color: #000;
            font-weight: 900;
            border-radius: 100px;
            text-decoration: none;
            letter-spacing: 2px;
            transition: 0.4s;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .btn-premium:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 242, 254, 0.4);
            background: #00f2fe;
            color: #fff;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="overlay">
        <div class="main-card">
            <div class="badge">Next Generation</div>
            <h1 class="logo">GALIB<br>ACADEMY</h1>
            
            <h2>আপনার অপেক্ষার অবসান ঘটছে।</h2>
            
            <p>আমরা গালিব একাডেমীকে নিয়ে যাচ্ছি এক অনন্য উচ্চতায়। আরবি শিক্ষা ও আধুনিক পরীক্ষা ব্যবস্থার চূড়ান্ত সংমিশ্রণ নিয়ে আমরা ফিরছি।</p>

            <a href="#" class="btn-premium">COMING SOON</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 5) - 2.5;
                let directionY = (Math.random() * 5) - 2.5;
                let color = '#ffffff';

                particles.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX;
                this.directionY = directionY; this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 10;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 10;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 10;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 10;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0, innerWidth, innerHeight);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            connect();
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                    + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle='rgba(255,255,255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
