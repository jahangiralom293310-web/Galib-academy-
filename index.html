<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | The Future of Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* অরোরা ব্যাকগ্রাউন্ড এফেক্ট */
        .aurora-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(58, 123, 213, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(0, 210, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
            filter: blur(100px);
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        /* কার্ড ডিজাইন */
        .glass-box {
            position: relative;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 80px 40px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-box:hover {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 100px rgba(58, 123, 213, 0.1);
        }

        /* প্রিমিয়াম লোগো টেক্সট */
        .logo-wrap {
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, rgba(255, 255, 255, 0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 40px;
            font-weight: 600;
            opacity: 0.8;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #777;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* গ্লোয়িং বাটন */
        .waitlist-btn {
            padding: 16px 40px;
            background: #fff;
            color: #000;
            border-radius: 100px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .waitlist-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }

        /* ছোট ডিটেইলস */
        .footer-note {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #333;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            padding-top: 30px;
        }

        /* রেসপন্সিভ */
        @media (max-width: 600px) {
            .logo-text { font-size: 2.8rem; }
            h2 { font-size: 1.6rem; }
            .glass-box { padding: 50px 20px; }
        }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <div class="glass-box">
        <div class="tagline">Establishing Excellence</div>
        <div class="logo-wrap">
            <h1 class="logo-text">Galib Academy</h1>
        </div>
        
        <h2>আরবি শিক্ষার এক নতুন অভিজ্ঞতা আসছে</h2>
        
        <p>
            আমরা একটি পাওয়ারফুল ই-লার্নিং ইকোসিস্টেম তৈরি করছি। আপনার শেখার যাত্রা আরও সহজ ও ফলপ্রসূ করতে <span style="color: #fff;">আরবি কোর্স ও অ্যাডভান্সড পরীক্ষা</span> নিয়ে ফিরছি খুব দ্রুত।
        </p>

        <a href="#" class="waitlist-btn">শীঘ্রই দেখা হচ্ছে</a>

        <div class="footer-note">
            &copy; 2026 GALIB ACADEMY | DEFINING MODERN ARABIC LEARNING
        </div>
    </div>

</body>
</html>
