<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | The Masterclass</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;700&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #020205;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Hind Siliguri', sans-serif;
            perspective: 1500px;
        }

        /* ডাইনামিক অরোরা ব্যাকগ্রাউন্ড */
        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(79, 172, 254, 0.15) 0%, transparent 50%);
            filter: blur(120px);
            animation: moveAurora 15s infinite alternate;
        }

        @keyframes moveAurora {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.3) rotate(10deg); }
        }

        /* প্রিমিয়াম কন্টেইনার */
        .master-card {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 80px;
            padding: 100px 60px;
            text-align: center;
            max-width: 850px;
            width: 95%;
            box-shadow: 0 100px 200px rgba(0, 0, 0, 0.9);
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
        }

        /* লোগো অ্যানিমেশন */
        .brand-text {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(3rem, 12vw, 6.5rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -4px;
            margin-bottom: 25px;
            background: linear-gradient(180deg, #fff 30%, rgba(255, 255, 255, 0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));
        }

        .tag-pill {
            display: inline-block;
            padding: 6px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 2.4rem;
            font-weight: 300;
            color: #efefef;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .desc {
            font-size: 1.25rem;
            color: #888;
            max-width: 550px;
            margin: 0 auto 60px;
            line-height: 1.8;
        }

        /* ইন্টারেক্টিভ বাটন */
        .btn-action {
            padding: 22px 65px;
            background: #fff;
            color: #000;
            border-radius: 100px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .btn-action:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0, 242, 254, 0.3);
            background: var(--primary);
            color: #fff;
        }

        /* ফুটার */
        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #333;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div class="aurora"></div>

    <div class="master-card" id="card">
        <div class="tag-pill">Premium Academy</div>
        
        <h1 class="brand-text">Galib<br>Academy</h1>
        
        <h2>একটি শ্রেষ্ঠত্বের সূচনা।</h2>
        
        <p class="desc">
            আমরা শিক্ষার সংজ্ঞা বদলে দিচ্ছি। নতুন ও আধুনিক আরবি শিক্ষা ব্যবস্থার জন্য গালিব একাডেমীর সাথেই থাকুন।
        </p>

        <a href="#" class="btn-action">Stay Tuned</a>

        <div class="footer">SINCE 2026 | BUILT FOR EXCELLENCE</div>
    </div>

    <script>
        const card = document.getElementById('card');
        
        // অ্যাডভান্সড ৩ডি টিল্ট ইফেক্ট
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.clientX) / 30;
            const yAxis = (window.innerHeight / 2 - e.clientY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // মাউস সরিয়ে নিলে রিসেট হবে
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = "transform 0.5s ease";
        });

        document.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
    </script>
</body>
</html>
