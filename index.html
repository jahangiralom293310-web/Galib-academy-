<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | Redefining Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #6366f1;
            --accent-color: #22ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: #020205;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* 3D এনিমেটেড গ্রিড ব্যাকগ্রাউন্ড */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a20 0%, #000 100%);
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            from { transform: rotateX(60deg) translateY(0); }
            to { transform: rotateX(60deg) translateY(50px); }
        }

        /* মেইন কন্টেইনার */
        .hero-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 80px 50px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
        }

        /* এনিমেটেড বর্ডার লাইট */
        .hero-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--glow-color), transparent, var(--accent-color), transparent);
            z-index: -1;
            border-radius: 52px;
            animation: border-dance 4s linear infinite;
            opacity: 0.3;
        }

        @keyframes border-dance {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .logo-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -4px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .sub-text {
            font-size: 0.9rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 40px;
            display: block;
            font-weight: 700;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #aaa;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ইন্টারেক্টিভ এলিমেন্ট */
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            width: 50%;
            height: 100%;
            background: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color);
            animation: progress-anim 2s ease-in-out infinite;
        }

        @keyframes progress-anim {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .footer-tag {
            margin-top: 50px;
            font-size: 0.75rem;
            color: #444;
            letter-spacing: 2px;
        }

        /* রেসপন্সিভ */
        @media (max-width: 600px) {
            .hero-card { padding: 50px 20px; border-radius: 30px; }
            .sub-text { letter-spacing: 5px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="grid"></div>
    </div>

    <div class="hero-card">
        <span class="sub-text">Under Construction</span>
        <h1 class="logo-title">Galib Academy</h1>
        
        <h2>একটি বৈপ্লবিক পরিবর্তন আসছে</h2>
        
        <p>
            আমরা তৈরি করছি ডিজিটাল লার্নিংয়ের নতুন মানদণ্ড। আপনার <span style="color: #fff;">আরবি শিক্ষা এবং অনলাইন মূল্যায়ন</span> হবে আরও দ্রুত ও আধুনিক।
        </p>

        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>

        <div class="footer-tag">EST. 2026 | UNLOCKING KNOWLEDGE</div>
    </div>

</body>
</html>
