<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | The Infinite Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #6366f1;
            --liquid: linear-gradient(45deg, #6366f1, #a855f7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Hind Siliguri', sans-serif;
            color: #fff;
        }

        /* লিকুইড ব্যাকগ্রাউন্ড অ্যানিমেশন */
        .liquid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--liquid);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(50%, 40%) scale(1.5); }
        }

        /* মেইন গ্লাস ইন্টারফেস */
        .glass-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 100px 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            border-radius: 60px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            transition: 0.5s ease;
        }

        .glass-container:hover {
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(1.01);
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.2rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 40px;
            display: block;
            font-weight: 700;
            animation: tracking-in-expand 1.5s ease-out forwards;
        }

        @keyframes tracking-in-expand {
            0% { letter-spacing: -0.5em; opacity: 0; }
            100% { opacity: 1; }
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.2rem;
            color: #777;
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.8;
        }

        /* নিওন বাটন */
        .btn-glow {
            padding: 20px 60px;
            font-size: 1rem;
            font-weight: 700;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .btn-glow:hover {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 0 50px var(--accent);
            transform: translateY(-5px);
        }

        /* মাউস কার্সার ট্র্যাকার */
        .cursor-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="blob"></div>
        <div class="blob" style="background: #3a7bd5; animation-delay: -5s; left: 50%;"></div>
    </div>

    <div class="cursor-glow" id="cursor"></div>

    <div class="glass-container">
        <span class="tagline">Evolution</span>
        <h1 class="hero-title">Galib Academy</h1>
        
        <h2>আরবি শিক্ষার এক নতুন জগত।</h2>
        
        <p class="description">
            আমরা আমাদের ওয়েবসাইটকে একটি ইন্টারেক্টিভ লার্নিং প্ল্যাটফর্মে রূপান্তরিত করছি। আপনার ধৈর্য এবং ভালোবাসার জন্য আমরা কৃতজ্ঞ। 
        </p>

        <a href="#" class="btn-glow">Coming Soon</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // হালকা প্যারালাক্স ইফেক্ট
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.glass-container');
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
