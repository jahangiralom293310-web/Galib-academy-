<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | Cinematic Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Hind Siliguri', sans-serif;
            color: white;
        }

        /* ক্যানভাস (3D ব্যাকগ্রাউন্ড) */
        #starfield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* মেইন ইন্টারফেস */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            perspective: 1000px;
        }

        .glass-frame {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 80px 60px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            transform: rotateX(10deg);
            animation: cardFloat 5s ease-in-out infinite alternate;
        }

        @keyframes cardFloat {
            from { transform: rotateX(10deg) translateY(0); }
            to { transform: rotateX(5deg) translateY(-20px); }
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 15px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 20%, rgba(255,255,255,0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .line {
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff);
        }

        .status-text {
            font-size: 0.9rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #aaa;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .description {
            font-size: 1.15rem;
            color: #888;
            max-width: 500px;
            margin: 0 auto 50px;
            line-height: 2;
        }

        /* ডাইনামিক বাটন */
        .btn-portal {
            padding: 15px 50px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .btn-portal:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .brand-logo { font-size: 2.5rem; letter-spacing: 5px; }
            .glass-frame { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="content-wrapper">
        <div class="glass-frame">
            <div class="status-container">
                <div class="line"></div>
                <span class="status-text">System Reboot</span>
                <div class="line" style="transform: rotate(180deg);"></div>
            </div>

            <h1 class="brand-logo">Galib</h1>
            <h1 class="brand-logo" style="margin-top: -30px; font-size: 3rem;">Academy</h1>
            
            <h2>নতুনত্বের অপেক্ষায়...</h2>
            
            <p class="description">
                আমরা আমাদের ডিজিটাল অবকাঠামো পুনরায় সাজাচ্ছি। আরবি শিক্ষা ও উন্নত পরীক্ষার অভিজ্ঞতায় আপনি হতে যাচ্ছেন আমাদের অংশীদার।
            </p>

            <button class="btn-portal">Enter Academy</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let width, height, stars = [];
        const numStars = 1000;
        const speed = 2;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * width - width / 2,
                    y: Math.random() * height - height / 2,
                    z: Math.random() * width,
                    o: Math.random()
                });
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < numStars; i++) {
                let star = stars[i];
                star.z -= speed;

                if (star.z <= 0) {
                    star.z = width;
                    star.x = Math.random() * width - width / 2;
                    star.y = Math.random() * height - height / 2;
                }

                const x = (star.x / star.z) * width + width / 2;
                const y = (star.y / star.z) * height + height / 2;
                const s = (1 - star.z / width) * 3;

                ctx.fillStyle = `rgba(255, 255, 255, ${star.o})`;
                ctx.beginPath();
                ctx.arc(x, y, s, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
