<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | Beyond the Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Hind Siliguri', sans-serif;
            color: #fff;
        }

        /* ওয়েবজিএল এর মতো ব্যাকগ্রাউন্ড */
        #canvas-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            filter: blur(5px) contrast(1.5);
        }

        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            pointer-events: none;
        }

        /* লোগো অ্যানিমেশন - যা কাঁপবে এবং রঙ বদলাবে */
        .title-reveal {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            font-style: italic;
            line-height: 0.8;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, #444, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite, float 6s ease-in-out infinite;
            letter-spacing: -5px;
            pointer-events: auto;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .sub-brand {
            font-size: 1.2rem;
            letter-spacing: 20px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 60px;
            display: block;
            font-weight: 300;
        }

        /* গোল্ডেন বাটন এফেক্ট */
        .premium-btn {
            position: relative;
            padding: 20px 60px;
            background: none;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            font-size: 0.9rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: auto;
            overflow: hidden;
        }

        .premium-btn:hover {
            border: 1px solid #fff;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
            padding: 20px 80px;
        }

        .premium-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .premium-btn:hover::before {
            left: 100%;
        }

        .dynamic-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="main-container">
        <h1 class="title-reveal">Galib<br>Academy</h1>
        <span class="sub-brand">Excellence in Arabic</span>
        
        <div style="margin-top: 20px;">
            <button class="premium-btn">Explore the New Era</button>
        </div>
    </div>

    <div class="dynamic-info">Beyond Limits | 2026</div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 100 + 50,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    color: `hsla(${Math.random() * 360}, 50%, 50%, 0.1)`
                });
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < -p.r) p.x = width + p.r;
                if (p.x > width + p.r) p.x = -p.r;
                if (p.y < -p.r) p.y = height + p.r;
                if (p.y > height + p.r) p.y = -p.r;

                ctx.beginPath();
                let gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                gradient.addColorStop(0, p.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
