<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galib Academy | The Ultimate Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Hind Siliguri', sans-serif;
            color: #fff;
        }

        /* ইন্টারেক্টিভ ক্যানভাস */
        #fluid-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            filter: contrast(1.2) brightness(1.1);
        }

        /* আল্ট্রা-মডার্ন ইন্টারফেস */
        .interface {
            position: relative;
            z-index: 10;
            text-align: center;
            mix-blend-mode: difference; /* এটি ব্যাকগ্রাউন্ডের সাথে রঙের জাদুকরী খেলা দেখাবে */
        }

        .logo-box {
            margin-bottom: 30px;
            animation: emerge 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes emerge {
            from { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .brand-main {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 700;
            line-height: 0.8;
            letter-spacing: -5px;
            text-transform: uppercase;
            color: #fff;
        }

        .brand-sub {
            font-size: 1.2rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: #888;
            margin-top: 10px;
            display: block;
        }

        .content-card {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 40px;
        }

        /* নিওন বাটন */
        .portal-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 20px 50px;
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.5s;
            position: relative;
        }

        .portal-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        /* ফুটার বার */
        .system-footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #444;
            z-index: 10;
        }
    </style>
</head>
<body>

    <canvas id="fluid-canvas"></canvas>

    <div class="interface">
        <div class="logo-box">
            <h1 class="brand-main">GALIB</h1>
            <span class="brand-sub">ACADEMY</span>
        </div>

        <div class="content-card">
            <h2>একটি অসীম যাত্রা শুরু হচ্ছে।</h2>
            <p>আমরা আরবি শিক্ষা ও অনলাইন পরীক্ষার অভিজ্ঞতাকে শিল্পের পর্যায়ে নিয়ে যাচ্ছি। আপনার জন্য অপেক্ষা করছে বিস্ময়কর কিছু।</p>
            <button class="portal-btn">Launch Soon</button>
        </div>
    </div>

    <div class="system-footer">
        <span>EST. 2026</span>
        <span>REDEFINING EDUCATION</span>
        <span>VERSION 4.0 ALPHA</span>
    </div>

    <script>
        const canvas = document.getElementById('fluid-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 2 + 1;
                this.color = `rgba(${Math.random() * 100 + 150}, ${Math.random() * 100 + 150}, 255, ${Math.random() * 0.5})`;
            }
            update(mouse) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    this.vx -= dx / 500;
                    this.vy -= dy / 500;
                }
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let mouse = { x: -1000, y: -1000 };
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => {
                p.update(mouse);
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
